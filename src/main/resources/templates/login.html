<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Biblioteca Egg - Login</title>
    <link href="css/one-page-wonder.min.css" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>

<!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navBar">
        <div class="containerImg">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <img class="logo" th:src="@{/img/Egg.png}" alt="Img logo egg">
            </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="mx-auto">
            <span class="navbar-text font-weight-bold" style="font-size: 2.5rem;">Biblioteca</span>
        </div>
    </nav>


    <!-- Formulario de login -->
    <div class="container contenedor my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Usuario o contraseña incorrecta</div>
                </div>

                <h1 class="mb-4 text-center">Iniciar Sesión</h1>

                <form th:action="@{/login}" method="post" th:object="${user}">
                    <div class="form-group my-3">
                        <input type="email" class="form-control" th:field="*{username}" placeholder="Email" required>
                    </div>

                    <div class="form-group my-3">
                        <input type="password" class="form-control" th:field="*{password}" placeholder="Contraseña" required>
                    </div>

                    <div class="d-grid my-3">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>

                    <div class="text-center">
                        <span>¿Nuevo usuario? <a th:href="@{/registration}">Regístrate aquí</a></span>
                    </div>
                </form>

                <div class="mt-4 text-center">
                    <h5><a th:href="@{/oauth2/authorization/google}">Iniciar sesión con Google</a></h5>
                    <h5><a th:href="@{/oauth2/authorization/github}">Iniciar sesión con GitHub</a></h5>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-muted py-4">
        <div class="containerFooter text-center">
            <p>&copy; Biblioteca Egg - Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
