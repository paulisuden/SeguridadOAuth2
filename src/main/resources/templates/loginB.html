<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Biblioteca - Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        .navbar {
            background-color: cadetblue;
        }

        .contenedor {
            margin-top: 120px;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navBar">
    <div class="container-fluid">
        <a href="#" class="navbar-brand d-flex align-items-center">
            <img class="logo" src="/img/Egg.png" alt="Logo" style="height: 40px;">
            <span class="ms-2">Biblioteca</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse elementosNav" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/registration}">¡Regístrate!</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido -->
<div class="container contenedor">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Mensaje de error -->
            <div th:if="${param.error}">
                <div class="alert alert-info">Usuario o contraseña incorrecta</div>
            </div>

            <h1 class="mb-4 text-center">Iniciar sesión</h1>

            <form th:action="@{/login}" method="post" th:object="${user}">
                <div class="form-group my-3">
                    <input type="email" class="form-control" th:field="*{username}" placeholder="Email" required>
                </div>

                <div class="form-group my-3">
                    <input type="password" class="form-control" th:field="*{password}" placeholder="Contraseña"
                           required>
                </div>

                <div class="d-grid my-3">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>

                <div class="text-center">
                        <span>¿Nuevo usuario?
                            <a th:href="@{/registration}">Regístrate aquí</a>
                        </span>
                </div>
            </form>

            <div class="mt-4 text-center">
                <h5><a th:href="@{/oauth2/authorization/google}">Iniciar sesión con Google</a></h5>
                <h5><a th:href="@{/oauth2/authorization/github}">Iniciar sesión con GitHub</a></h5>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
